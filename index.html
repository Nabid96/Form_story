<!DOCTYPE html>
<!-- Defines the document as an HTML5 document -->
<html lang="en" dir="ltr">
  <!-- Root element with language and text direction -->
  <head>
    <!-- Metadata and resources -->
    <meta charset="utf-8">
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Import Google Font 'Open Sans' -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- Page title displayed in the browser tab -->
    <title>Form a Story</title>
  </head>

  <body>
    <!-- Top section containing the logo -->
    <section id="top">
      <img
        src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg"
        alt="Form A Story Logo"
      >
    </section>

    <!-- Main content area with form -->
    <section id="main">
      <!-- Form heading -->
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>

      <!-- Story input form: sends data to story.html via GET -->
      <form action="story.html" method="GET">
        <!-- First animal input field -->
        <label for="animal-1">Animal:</label>
        <input
          type="text"
          id="animal-1"
          name="animal-1"
          placeholder="e.g. tiger"
          value="tiger"
          required
        >
        <br>

        <!-- Second animal input field -->
        <label for="animal-2">Another Animal:</label>
        <input
          type="text"
          id="animal-2"
          name="animal-2"
          placeholder="e.g. elephant"
          required
        >
        <br>

        <!-- Third animal input field -->
        <label for="animal-3">One More Animal:</label>
        <input
          type="text"
          id="animal-3"
          name="animal-3"
          placeholder="e.g. kangaroo"
          required
        >
        <br>

        <!-- Adjective input with pattern validation -->
        <label for="adj-1">Adjective (ends in -ed):</label>
        <input
          type="text"
          id="adj-1"
          name="adj-1"
          placeholder="e.g. excited"
          pattern=".*ed$"
          title="Adjective must end in '-ed'"
          required
        >
        <br>

        <!-- Verb input with pattern validation -->
        <label for="verb-1">Verb (ends in -ing):</label>
        <input
          type="text"
          id="verb-1"
          name="verb-1"
          placeholder="e.g. jumping"
          pattern=".*ing$"
          title="Verb must end in '-ing'"
          required
        >
        <br>

        <!-- Number input with min and max constraints -->
        <label for="num-1">Number:</label>
        <input
          type="number"
          id="num-1"
          name="num-1"
          min="1"
          max="100"
          value="7"
          required
        >
        <br>

        <!-- Radio buttons for yes/no choice -->
        <span>Yes or No:</span>
        <input
          type="radio"
          id="yes"
          name="answer"
          value="yes"
          checked
          required
        >
        <label for="yes">Yes</label>
        
        <input
          type="radio"
          id="no"
          name="answer"
          value="no"
        >
        <label for="no">No</label>
        <br>

        <!-- Dropdown list for relative speed choices -->
        <label for="speed">Relative speed (ends in -er):</label>
        <select id="speed" name="speed" required>
          <option value="faster" selected>Faster</option>
          <option value="slower">Slower</option>
          <option value="quicker">Quicker</option>
          <option value="steadier">Steadier</option>
        </select>
        <br>

        <!-- Datalist input for motivational quotes -->
        <label for="quote">Motivational Quote:</label>
        <input
          type="text"
          id="quote"
          name="quote"
          list="quote-choices"
          placeholder="Pick or type your own"
          required
        >
        <datalist id="quote-choices">
          <option value="winner gets ice cream!"></option>
          <option value="never give up!"></option>
          <option value="you can do it!"></option>
          <option value="believe in yourself!"></option>
        </datalist>
        <br>

        <!-- Textarea for meaningful message with size and length requirement -->
        <label for="message">Meaningful Message:</label>
        <textarea
          id="message"
          name="message"
          rows="8"
          cols="40"
          minlength="20"
          placeholder="Share your final insight..."
          required
        ></textarea>
        <br>

        <!-- Submit button to send all form data -->
        <input type="submit" value="Form My Story!">
      </form>
    </section>
  </body>
</html>
